<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vibe Coding World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .highlight {
            color: #FFC107;
            font-weight: bold;
        }
        button {
            background-color: #FFC107;
            color: #333;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, <span class="highlight">Vibe Coding</span> World!</h1>
        <p>This is your first step into the world of Vibe Coding. With AI assistance, even this simple page becomes an opportunity to learn and create.</p>
        <button id="changeText">Click Me!</button>
    </div>

    <script>
        // Simple interaction to demonstrate JavaScript
        const button = document.getElementById('changeText');
        const heading = document.querySelector('h1');
        let clicked = false;
        
        button.addEventListener('click', () => {
            if (!clicked) {
                heading.innerHTML = "You're a <span class='highlight'>Vibe Coder</span> now!";
                button.textContent = "Click Again";
                clicked = true;
            } else {
                heading.innerHTML = "Hello, <span class='highlight'>Vibe Coding</span> World!";
                button.textContent = "Click Me!";
                clicked = false;
            }
        });
    </script>
</body>
</html>
